<mat-card *ngIf="!user">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput #username placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput #password placeholder="Password" type="password">
      </mat-form-field>
      <button mat-raised-button (click)="userService.login(username.value, password.value)">Login</button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="user">
  <mat-card-header>
    <mat-card-title>Logout</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="userService.logout()">Logout</button>
  </mat-card-content>
</mat-card>
